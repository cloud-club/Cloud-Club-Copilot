apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot-app-ingress
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
spec:
  ingressClassName: azure-application-gateway
  rules:
  - http:
      paths:
      - backend:
          service:
            name: chatbot-internal-lb
            port:
              number: 80
        path: /
        pathType: Prefix